<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive VersaTiles Map Demo</title>
    
    <!-- MapLibre CSS -->
    <link href="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.css" rel="stylesheet" />
    
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #map { 
            width: 100%;
            height: 600px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background: #0077cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0066b3;
        }
        .marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .landmark-popup {
            padding: 4px;
        }
        .landmark-popup h3 {
            margin: 0 0 8px 0;
        }
        .landmark-popup img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive VersaTiles Map Demo</h1>
        <div class="controls">
            <button onclick="flyToRandom()">Fly to Random Location</button>
            <button onclick="toggleHeatmap()">Toggle Population Heatmap</button>
            <button onclick="addRandomMarkers()">Add Random Markers</button>
            <button onclick="resetMap()">Reset Map</button>
        </div>
        <div id="map"></div>
    </div>

    <!-- MapLibre JS -->
    <script src="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.js"></script>
    
    <script>
        let map;
        let heatmapVisible = false;

        // Famous landmarks data
        const landmarks = [
            {
                name: "Eiffel Tower",
                coordinates: [2.2945, 48.8584],
                color: "#FF4136",
                description: "The iconic iron tower in Paris, France",
                image: "/api/placeholder/200/120"
            },
            {
                name: "Taj Mahal",
                coordinates: [78.0421, 27.1751],
                color: "#FFDC00",
                description: "A magnificent marble mausoleum in Agra, India",
                image: "/api/placeholder/200/120"
            },
            {
                name: "Machu Picchu",
                coordinates: [-72.5450, -13.1631],
                color: "#2ECC40",
                description: "Ancient Incan city in Peru",
                image: "/api/placeholder/200/120"
            },
            {
                name: "Great Wall",
                coordinates: [116.5704, 40.4319],
                color: "#B10DC9",
                description: "The Great Wall of China",
                image: "/api/placeholder/200/120"
            }
        ];

        // Initialize map
        document.addEventListener('DOMContentLoaded', function() {
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://tiles.versatiles.org/assets/styles/colorful.json',
                center: [0, 20],
                zoom: 2
            });

            // Add controls
            map.addControl(new maplibregl.NavigationControl());
            map.addControl(new maplibregl.FullscreenControl());
            map.addControl(new maplibregl.ScaleControl({ maxWidth: 200, unit: 'metric' }));

            // Add landmarks when map loads
            map.on('load', function() {
                addLandmarks();
                setupHeatmap();
            });
        });

        // Add landmark markers with custom colors and popups
        function addLandmarks() {
            landmarks.forEach(landmark => {
                // Create custom marker element
                const markerEl = document.createElement('div');
                markerEl.className = 'marker';
                markerEl.style.backgroundColor = landmark.color;

                // Create popup content
                const popupContent = `
                    <div class="landmark-popup">
                        <h3>${landmark.name}</h3>
                        <img src="${landmark.image}" alt="${landmark.name}">
                        <p>${landmark.description}</p>
                    </div>
                `;

                // Add marker and popup
                new maplibregl.Marker(markerEl)
                    .setLngLat(landmark.coordinates)
                    .setPopup(new maplibregl.Popup().setHTML(popupContent))
                    .addTo(map);
            });
        }

        // Setup population heatmap layer
        function setupHeatmap() {
            // Simulate population data points
            const points = Array.from({ length: 1000 }, () => ({
                type: 'Feature',
                properties: { intensity: Math.random() },
                geometry: {
                    type: 'Point',
                    coordinates: [
                        Math.random() * 360 - 180,
                        Math.random() * 140 - 70
                    ]
                }
            }));

            map.addSource('population', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: points
                }
            });

            map.addLayer({
                id: 'population-heat',
                type: 'heatmap',
                source: 'population',
                paint: {
                    'heatmap-weight': ['get', 'intensity'],
                    'heatmap-intensity': 1,
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(0,0,255,0)',
                        0.2, 'royalblue',
                        0.4, 'cyan',
                        0.6, 'lime',
                        0.8, 'yellow',
                        1, 'red'
                    ],
                    'heatmap-radius': 30,
                    'heatmap-opacity': 0
                }
            });
        }

        // Function to fly to random landmark
        function flyToRandom() {
            const landmark = landmarks[Math.floor(Math.random() * landmarks.length)];
            map.flyTo({
                center: landmark.coordinates,
                zoom: 15,
                duration: 3000,
                essential: true
            });
        }

        // Toggle heatmap visibility
        function toggleHeatmap() {
            heatmapVisible = !heatmapVisible;
            map.setPaintProperty(
                'population-heat',
                'heatmap-opacity',
                heatmapVisible ? 0.7 : 0
            );
        }

        // Add random markers
        function addRandomMarkers() {
            for (let i = 0; i < 5; i++) {
                const lng = Math.random() * 360 - 180;
                const lat = Math.random() * 140 - 70;
                
                const marker = new maplibregl.Marker({
                    color: '#' + Math.floor(Math.random()*16777215).toString(16)
                })
                    .setLngLat([lng, lat])
                    .setPopup(new maplibregl.Popup().setHTML(`Random marker at ${lng.toFixed(2)}, ${lat.toFixed(2)}`))
                    .addTo(map);
            }
        }

        // Reset map view
        function resetMap() {
            map.flyTo({
                center: [0, 20],
                zoom: 2,
                duration: 2000
            });
        }
    </script>
</body>
</html>
